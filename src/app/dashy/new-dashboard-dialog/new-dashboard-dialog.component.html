<h2 md-dialog-title>New Dashboard</h2>
<md-dialog-content>
  Give your new dashboard a name.
  <form novalidate #f="ngForm">
    <md-form-field>
      <input mdInput type="text" [(ngModel)]="newDashboard.name" name="name" required>
    </md-form-field>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <span fxFlex></span>
  <button md-button tabindex="-1" md-dialog-close>Cancel</button>

  <button [disabled]="!f.valid" [md-dialog-close]="newDashboard" md-raised-button color="primary">Done</button>
</md-dialog-actions>
