<div fxLayout="column" fxFlexFill>
  <div class="toolbar">
    <md-select placeholder="Select dashboard" [(ngModel)]="selectedDashboard">
      <md-option *ngFor="let dashboard of dashboards" [value]="dashboard">{{ dashboard.name }}</md-option>
    </md-select>
    <button md-button (click)="selectedDashboard.widgets.push({})">New widget</button>
    <button md-button (click)="showNewDashboardDialog()">New Dashboard</button>
  </div>

  <gridster fxFlex [options]="options" class="dashboard">

    <gridster-item [item]="widget" class="pane" *ngFor="let widget of selectedDashboard.widgets; let i = index">
      <app-widget (onRemove)="selectedDashboard.widgets.splice(i, 1)"></app-widget>
    </gridster-item>

  </gridster>


</div>
