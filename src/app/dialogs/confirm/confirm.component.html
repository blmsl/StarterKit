<h2 md-dialog-title>{{data.title || 'Confirm Dialog'}}</h2>
<md-dialog-content>{{data.message || 'Are you sure you want to perform this action?'}}</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>{{data.reject || 'Cancel'}}</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="true">{{data.accept || 'Confirm'}}</button>
</md-dialog-actions>
