<div class="list-item">
  <div class="img" *ngIf="item.images?.length > 0" [style.backgroundImage]="'url('+item.images[0]+')'"></div>
  <div class="img" *ngIf="!item.images" [style.backgroundImage]="'url(\'/assets/no-image.svg\')'"> </div>
  <div class="price">
    {{'$'+item.price}}
  </div>

  <div class="title">
    {{item.year}} {{item.make}} {{item.model}}
  </div>


  <div class="mileage">
    {{item.mileage+'Km'}}
  </div>

  <div class="description">
    {{item.description}}
  </div>
</div>
