<h2 matDialogTitle>{{data.title || 'Confirm Dialog'}}</h2>
<mat-dialog-content>{{data.message || 'Are you sure you want to perform this action?'}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button matDialogClose>{{data.reject || 'Cancel'}}</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [matDialogClose]="true">{{data.accept || 'Confirm'}}</button>
</mat-dialog-actions>
