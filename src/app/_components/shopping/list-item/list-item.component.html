<div class="list-item" fxLayout="column">
  <div class="price">
    {{'$'+item.price}}
  </div>

  <div class="title">
    {{item.year}} {{item.make}} {{item.model}}
  </div>


  <div class="mileage">
    {{item.mileage+'Km'}}
  </div>

  <div class="description">
    {{item.description}}
  </div>



  <div fxLayout fxFlex fxLayoutAlign="end end">
    <button mat-button (click)="addToBasket.emit(item)">Add to Basket</button>
  </div>
</div>
