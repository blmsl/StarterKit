<md-input-container>
  <textarea mdInput placeholder="Make a post" (keyup.enter)="createPost(post)" [(ngModel)]="post.content"></textarea>
</md-input-container>
<md-list>
  <md-list-item *ngFor="let post of posts | async">
    {{post.content}}

    <button md-icon-button [mdMenuTriggerFor]="menu"><md-icon>more_horiz</md-icon></button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
              <md-icon>edit</md-icon>
                <span> Edit </span>
                </button>
      <button md-menu-item (click)="deletePost(post.$key)">
            <md-icon>delete</md-icon>
            <span> Detele</span>
          </button>
    </md-menu>

  </md-list-item>
</md-list>
