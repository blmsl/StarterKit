<div fxLayout="column" fxFlexFill fxLayoutGap="10px">

  <md-card>
    <md-card-header>
      <img md-card-avatar src="http://c7.nrostatic.com/sites/default/files/uploaded/related_donald-trump_gd_150616.jpg" />
      <md-card-title>{{(auth.user | async)?.email}}</md-card-title>
      <md-card-subtitle>sub text</md-card-subtitle>
    </md-card-header>
    <!-- <img md-card-image src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/ce54bf11889067.562541ef7cde4.png" alt="Photo of a Shiba Inu"> -->
    <md-card-content>
      <md-form-field fxFlex>
        <textarea mdInput placeholder="Make a post" maxlength="256" [(ngModel)]="post.content"></textarea>
        <md-hint align="end">{{post.content.length}} / 256</md-hint>
      </md-form-field>

    </md-card-content>
    <md-card-actions>
      <span fxFlex></span>
      <button md-raised-button color="primary" (click)="createPost(post)">Post</button>
    </md-card-actions>
  </md-card>

  <div fxFlex fxLayout="column" style="overflow:auto; padding: 0 10px;" fxLayoutGap="10px">
    <md-card *ngFor="let post of posts | async">
      <md-card-header>
        <img md-card-avatar src="http://c7.nrostatic.com/sites/default/files/uploaded/related_donald-trump_gd_150616.jpg" />
        <md-card-title>Donald trump</md-card-title>
        <md-card-subtitle>Holy moly</md-card-subtitle>
      </md-card-header>
      <!-- <img md-card-image src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/ce54bf11889067.562541ef7cde4.png" alt="Photo of a Shiba Inu"> -->
      <md-card-content>
        <p style="word-break: break-all;">
          {{post.content}} </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
        <span fxFlex></span>
        <button md-icon-button [mdMenuTriggerFor]="menu"><md-icon>more_horiz</md-icon></button>
        <md-menu #menu="mdMenu">
          <button md-menu-item>
              <md-icon>edit</md-icon>
                <span> Edit </span>
                </button>
          <button md-menu-item (click)="deletePost(post.$key)">
            <md-icon>delete</md-icon>
            <span> Detele</span>
          </button>
        </md-menu>
      </md-card-actions>
    </md-card>
  </div>
</div>
