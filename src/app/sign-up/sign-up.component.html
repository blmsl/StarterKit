<form [formGroup]="form" (ngSubmit)="submit()" fxLayout="column">
  <md-form-field>
    <input mdInput type="email" placeholder="Email address" formControlName="email">
    <md-error *ngIf="form.controls['email'].hasError('emailAlreadyInUse')">
      There already exists an account with this email address
    </md-error>
    <md-error *ngIf="form.controls['email'].hasError('invalidEmail')">
      This email address is not valid
    </md-error>
  </md-form-field>

  <md-form-field>
    <input mdInput type="password" placeholder="Password" formControlName="password">
  </md-form-field>
  <md-checkbox formControlName="termAndConditions">I accept the <strong>Terms and Conditions</strong></md-checkbox>

  <div fxLayout.xs="column">
    <span fxFlex></span>
    <button type="submit" [disabled]="!form.valid" md-raised-button color="primary">Sign up</button>

  </div>

</form>
