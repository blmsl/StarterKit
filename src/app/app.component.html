<div *ngIf="(auth.user | async)?.uid" fxFlexFill fxLayout="column">

  <md-toolbar color="primary">
    <a md-icon-button routerLink="/" mdTooltip="Home">
      <md-icon>home</md-icon>
    </a>
    <span>My Application</span>

    <span fxFlex></span>

    <a md-button href="https://github.com/MurWade/app-demo">
      <md-icon svgIcon="github"></md-icon>
      <span>GITHUB</span>
    </a>

    <a md-icon-button routerLink="/profile" mdTooltip="Go to my profile">
      <md-icon>account_circle</md-icon>
    </a>


    <button md-icon-button (click)="logout()" mdTooltip="Sign out" mdTooltipClass="appMdOneLineTooltip">
      <md-icon>exit_to_app</md-icon>
    </button>


  </md-toolbar>

  <div fxFlex fxLayout>
    <div>
      <md-list>
        <md-list-item *ngFor="let user of users | async">
          {{user.email}}
        </md-list-item>
      </md-list>
    </div>

    <div fxFlex id="main-content">
      <router-outlet></router-outlet>

    </div>
  </div>


</div>

<div fxFlexFill fxLayout fxLayoutAlign="center center" *ngIf="!(auth.user | async)?.uid">

  <md-card>
    <md-tab-group>
      <md-tab label="Sign in">
        <section class="mat-typography">
          <h1>Sign in</h1>
        </section>

        <form #signInForm='ngForm' (ngSubmit)="signInWithEmailAndPassword(signInForm)">
          <md-form-field>
            <input mdInput type="email" placeholder="Email address" (ngModel)="email" name="email" required>
          </md-form-field>

          <md-form-field>
            <input mdInput type="password" placeholder="Password" (ngModel)="password" name="password" required>
          </md-form-field>

          <button type="submit" [disabled]="!signInForm.valid" md-button>Sign in</button>
        </form>
      </md-tab>
      <md-tab label="Sign Up">
        <section class="mat-typography">
          <h1>Sign up</h1>
        </section>
        <form #signUpForm='ngForm' (ngSubmit)="createUserWithEmailAndPassword(signUpForm)">

          <md-form-field>
            <input mdInput type="email" placeholder="Email address" (ngModel)="email" name="email" required>

          </md-form-field>

          <md-form-field>
            <input mdInput type="password" placeholder="Password" (ngModel)="password" name="password" required>
          </md-form-field>

          <button type="submit" [disabled]="!signUpForm.valid" md-button>Sign up</button>
        </form>
      </md-tab>
    </md-tab-group>
  </md-card>

</div>
